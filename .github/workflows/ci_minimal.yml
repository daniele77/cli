name: CI windows

on: [push,pull_request]

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        os: [windows-2025]
        compiler: [msvc]
        standard: [23]
        build_type: [Release]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Cpp
      uses: aminya/setup-cpp@v1
      with:
        compiler: ${{ matrix.compiler }}
        vcvarsall: ${{ contains(matrix.os, 'windows' )}}

        cmake: true
        ninja: true
        vcpkg: false
        ccache: true
        clangtidy: true

        cppcheck: true

        gcovr: true
        opencppcoverage: true

    - name: setup dependencies - Windows
      run: |
          choco install ninja
          choco install boost-msvc-14.1
          # Download and extract Asio
          curl -L -o asio.zip https://github.com/chriskohlhoff/asio/archive/refs/tags/asio-1-18-2.zip
          tar -xf asio.zip
          move asio-asio-1-18-2 asio

    - name: Configure CMake - Windows
      # windows need asio library path
      run: |
        Start-Sleep -Seconds 2

        # Correctly constructs the path for Windows
        $AsioPath = Join-Path $env:GITHUB_WORKSPACE "asio/asio/include"
        # Converts to forward slash (CMake handles them better)
        $AsioPath = $AsioPath -replace "\\", "/"

        echo "ASIO path: $AsioPath"
        dir $AsioPath

        cmake -S . -B ./build `
          -DCMAKE_BUILD_TYPE:STRING=${{ matrix.build_type }} `
          -DCMAKE_CXX_STANDARD=${{ matrix.standard }} `
          -DCLI_BuildTests=ON `
          -DCLI_BuildExamples=ON `
          -DCLI_UseBoostAsio=ON `
          -DASIO_INCLUDEDIR="$AsioPath"

    - name: Set Boost DLL Path - Windows ðŸš€ (Fix)
      if: runner.os == 'Windows'
      run: |
        # 1. Trova la directory root di Boost installata da Chocolatey (es. C:\...\boost-msvc-14.1.1.72.0)
        $boostRoot = Get-ChildItem -Path "C:\ProgramData\chocolatey\lib\boost-msvc-14.1.*" -Directory | Select-Object -First 1
        
        if ($null -eq $boostRoot) {
            Write-Warning "AVVISO: Directory root di Boost non trovata."
            exit 1 # Fallisce lo step se Boost non Ã¨ installato
        }
        
        # 2. Cerca la cartella delle DLL (spesso chiamata 'lib' o specifica per l'architettura, come 'lib-vc141-mt-x64')
        # Ricerca della cartella che contiene i file .dll di Boost
        $boostDllDir = Get-ChildItem -Path "$($boostRoot.FullName)\lib" -Directory -ErrorAction SilentlyContinue | Select-Object -First 1
        
        # Se non si trova la sottocartella 'lib', controlla se le DLL sono direttamente nella root
        if ($null -eq $boostDllDir) {
            # Se non trova la sottocartella 'lib', cerca direttamente i file .dll nella root di Boost
            $boostDllDir = Get-ChildItem -Path "$($boostRoot.FullName)" -Filter "*.dll" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1 | Select-Object -ExpandProperty Directory | Select-Object -First 1
        }

        # 3. Aggiungi il percorso PATH, se trovato
        if ($null -ne $boostDllDir) {
            $dllPath = $boostDllDir.FullName
            echo "Aggiungo il percorso delle DLL di Boost: $dllPath"
            # Aggiunge il percorso alla variabile d'ambiente PATH per i successivi step
            echo "$dllPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding UTF8 -Append
        } else {
            Write-Error "ERRORE CRITICO: La directory delle DLL di Boost non Ã¨ stata trovata dopo l'installazione."
            exit 1
        }

    - name: Build
      run: |
        cmake --build ./build --config ${{matrix.build_type}}

    - name: run tests
      working-directory: ./build
      run: |
        ctest -C ${{matrix.build_type}} --output-on-failure
